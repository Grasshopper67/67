    {name: "Ultra Auto", type: "auto", baseCost: 2000, perSecond: 20, bought: 0, unlocked: false},
    {name: "Hyper Click", type: "click", baseCost: 1000, perClick: 20, bought: 0, unlocked: false}
];

function createUpgradeButton(upg) {
    const btn = document.createElement('button');
    btn.className = 'upgrade';
    btn.textContent = getUpgradeText(upg);
    btn.disabled = count < upg.baseCost;
    btn.addEventListener('click', () => buyUpgrade(upg, btn));
    upgradesContainer.appendChild(btn);
    upg.btn = btn;
}

function getUpgradeText(upg) {
    if(upg.type === "click") return `${upg.name} (+${upg.perClick} per click) - ${upg.baseCost} 67’s`;
    else return `${upg.name} (+${upg.perSecond}/sec) - ${upg.baseCost} 67’s`;
}

upgradeList.forEach(upg => {
    if(upg.unlocked) createUpgradeButton(upg);
});

// Update display
function updateDisplay() {
    counter.textContent = `67’s: ${Math.floor(count)}`;
    cpsDisplay.textContent = `67’s per second: ${total67sPerSecond.toFixed(1)}`;

    upgradeList.forEach(upg => {
        if(upg.btn) upg.btn.disabled = count < upg.baseCost;
    });

    unlockUpgrades();
}

// Unlock upgrades based on current count
function unlockUpgrades() {
    upgradeList.forEach(upg => {
        if(!upg.unlocked && count >= upg.baseCost/2) {
            upg.unlocked = true;
            createUpgradeButton(upg);
        }
    });
}

// Click handler
clicker.addEventListener('click', (e) => {
    count += perClick;
    showFloating67(e.clientX, e.clientY);
    clicker.style.transform = 'scale(1.1)';
    setTimeout(() => clicker.style.transform = 'scale(1)', 100);
    updateDisplay();
});

// Floating 67 animation
function showFloating67(x, y) {
    const floatEl = document.createElement('div');
    floatEl.className = 'floating67';
    floatEl.textContent = `+${perClick}`;
    floatEl.style.left = (x - 10) + 'px';
    floatEl.style.top = (y - 20) + 'px';
    document.body.appendChild(floatEl);
    setTimeout(() => floatEl.remove(), 1000);
}

// Buy upgrade
function buyUpgrade(upg, btn) {
    if(count >= upg.baseCost) {
        count -= upg.baseCost;
        if(upg.type === "click") {
            perClick = upg.perClick;
            btn.remove();
        } else {
            upg.bought++;
            total67sPerSecond += upg.perSecond;
            upg.baseCost = Math.floor(upg.baseCost * 1.5);
        }
        updateDisplay();
    }
}

// Auto click loop
setInterval(() => {
    count += total67sPerSecond / 10;
    updateDisplay();
}, 100);

updateDisplay();
</script>
